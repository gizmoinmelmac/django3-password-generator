<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Password generator</title>
  </head>
  <body>

    <div class="container text-center">
      <h1>Password generator</h1>
        <form class="" action="{% url 'key' %}">
          <select class="" name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
          </select> Length
          <br>
          <input type="checkbox" name="uppercase" value="on"> Uppercase
          <br>
          <input type="checkbox" name="numbers" value="on"> Numbers
          <br>
          <input type="checkbox" name="special" value="on"> Special characters
          <br>
          <input type="submit" name="" value="Generate Password" class="btn btn-primary">
        </form>
    </div>

  </body>
</html>
